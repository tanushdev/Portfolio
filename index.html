<html lang="en" class="scroll-smooth">

    <meta charset="UTF-8" />

    <title>Tanush | Full Stack Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#F4F1EA', // The beige background
              ink: '#121212',   // Almost black text
              'ink-light': '#4A4A4A',
              accent: '#2563EB', // International Blue for tech accents
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #F4F1EA; 
        color: #121212; 
        overflow-x: hidden; 
      }
      
      /* Custom scrollbar - Minimalist */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #F4F1EA; }
      ::-webkit-scrollbar-thumb { background: #121212; }
      ::-webkit-scrollbar-thumb:hover { background: #333; }

      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Text Selection */
      ::selection {
        background: #121212;
        color: #F4F1EA;
      }
    </style>
